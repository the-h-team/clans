# Customize the /clan info display when pretty info is disabled.
# 0 = clan tag, 1 = clan description, 2 = clan power level, 3 = full clan color code, 4 = current owned clan claims, 5 = current clan max claims, 6 = clan allies,
# 7 = clan enemies, 8 = clan alliance requests, 9 = clan color isolated, 10 = clan total KD, 11 = owner name, 12 = locked status, 13 = base status, 14 = clan pvp mode status,
# 15 = mods size, 16 = admins size, 17 = allies size, 18 = enemies size, 19 = color code only in full, 20 = clan password.
# Then every known rank is beyond 20, every other number in placeholder stands for the ranks known size, so {21} = members or lowest rank and {22} would be the members count.
